
<!DOCTYPE html>
<html>
<head>
    <title>Coupon Redemption Predictor</title>
    <style>
        body { font-family: Arial; max-width: 700px; margin: auto; padding: 20px; }
        input[type=text], input[type=number] { width: 100%; padding: 8px; margin: 5px 0; }
        input[type=submit] { background-color: #4CAF50; color: white; padding: 10px 20px; border: none; cursor: pointer; }
        .result { margin-top: 20px; font-weight: bold; font-size: 18px; }
    </style>
</head>
<body>
    <h2>Coupon Redemption Prediction</h2>
    <form method="post" action="/predict">
        {% for col in columns %}
            <label>{{ col.replace('_', ' ').capitalize() }}</label>
            <input type="number" name="{{ col }}" value="{{ input_data[col] if input_data and col in input_data else '' }}" required><br>
        {% endfor %}
        <input type="submit" value="Predict">
    </form>

    {% if probability is defined %}
        <div class="result">Probability of Redemption: {{ probability }}</div>
    {% endif %}

    {% if error %}
        <div class="result" style="color: red;">Error: {{ error }}</div>
    {% endif %}
</body>
</html>
